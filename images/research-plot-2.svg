  <text x="67" y="145" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">1970s</text>
  <text x="147" y="105" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">2000s</text>
